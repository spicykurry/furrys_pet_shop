        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
              <img src="assets/images/pawprint.png" width="30" height="30" class="d-inline-block align-top" alt="paw print logo">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNav">

              <li class="nav-item">

      <div class="login">
        <form action="index.html">
            <div class="form-group">
                <h1>Login</h1>
                <label for="userNameInput">Email</label>
                <input type="email" class="form-control" id="userEmailInput" required>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" class="form-control form-control-lg" id="passwordInput">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                <label class="form-check-label form-control-sm" for="rememberMeCheck">Remember me</label>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
    <div class="createAccount">
        <h2>No Account? <a href="create_account.html">Sign-Up!</a></h2>
    </div>
